<html>
    <head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	</head>
    <body>
        <div class="container">
            <div class="row top-menu">
                <div class="col-lg-1"></div>
                <div class="col-lg-5 header-left">   
                    <a href="{{url_for('getMainPage')}}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a>
                    <p>Car parts catalog</p>   
                </div>
                <div class="col-lg-5 header-right">
                    <a href="{{url_for('logOut')}}">Log out</a>
                    <p>You're currently logged in as {{user}}</p>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row divider blue">
                <div class="col-lg-12"></div>
            </div>
            <div class="row content">
                <div class="col-lg-1"></div>
                <div class="col-lg-10 main-content">
                    {% if part !=[] %}
                    <div class="requestedCategory">    
                        <h3>Delete part : {{part.name}}</h3>
                        <form action="{{url_for('deletePart', category_id = part.category_id, part_id = part.id )}}" method="POST">
                            <p>Are you sure you want to delete {{part.name}} ?</p>
                            <input type="submit" value="Delete">
                        </form>
                        
                    </div>
                    {% endif %} 
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </body>
</html>
