<html>
    <head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
    <body>
        <div class="container">
            <div class="row top-menu">
                <div class="col-lg-1"></div>
                <div class="col-lg-5 header-left">   
                    <a href="{{url_for('getMainPage')}}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a>
                    <p>Car parts catalog</p>   
                </div>
                <div class="col-lg-5 text-right">
                    <a href="{{url_for('showLogin')}}">Click Here to Log in </a>
                </div>
                <div class="col-lg-1"></div>
            </div>
            <div class="row divider blue">
                <div class="col-lg-12"></div>
            </div>
            <div class="row content">
                <div class="col-lg-1"></div>
                <div class="col-lg-10 main-content">
                    {% if part !=[] %}
                    <div class="requestedCategory">    
                        <h3>{{part.name}}</h3>
                        <p style="color:gray">Description:</p>
                        <p>{{part.description}}</p>
                        <p style="color:gray">Category:</p>
                        <p>{{part.category.name}}</p>
                    </div>
                    {% endif %} 
                </div>
                <div class="col-lg-1"></div>
            </div>
        </div>
    </body>
</html>
